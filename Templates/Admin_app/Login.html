{% load crispy_forms_tags %}

{% include 'Admin_app/base_template.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous"> <br><br><br><br>
    <title>Signin</title>
</head>
<body>

    <section>
        <div class="container">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <div class="card">
                <div class="card-header text-black">
                  <h2>Signin</h2>
                  {{ user.username }}
                </div>
                
                <div class="card-body">
                    <form action="" method="POST">
                      {% csrf_token %}
                      <div class="input-group mb-3">
                      <input type="text" placeholder="Username" name ="username" id = "username" class="form-control">
                      </div>
                      <div class="input-group mb-3">
                      <input type="password" placeholder="Password" name ="password" id = "password" class="form-control">
                      </div> 
                         <center> <input type="submit" value="Login" class="btn btn-block btn-primary"></center>
                      <div/>
                    </form>
                    <br>
                    <span><center>New to BAUST Career-Hub? &nbsp Signup as &nbsp<a href="{% url 'student_signup' %}" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                <span>Student</a>&nbsp or &nbsp<a href="{% url 'teacher_signup' %}" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                <span>Teacher</a></center></span> 
               </span>
                 </div>
                    </div>   
                </div>
              </div>
            </div>
        </div>
      </section>

</body>
</html>
